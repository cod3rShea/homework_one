<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/icon.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>

</head>

<body class="interior contact">
	<header>
		<div class="logo-container">
			<a href="index.html">
				<img src="img/Logo_Interior.png" alt="Logo for Sean Shea">
			</a>
		</div>
		<nav class="primary-nav">
			<script>
				$(function(){ 
					$("nav").load("template_parts/nav.html") 
				});
			</script>
		</nav>
		<div class="interior-banner">

		</div>
	</header>
	<div class="container">
		<div class="grid">
			<div class="col-10">
					<h1>Contact</h1>
			</div>
			<div class="col-10">
				<form class="contact-form">
					<label for="fname">First Name</label>
					<input type="text" id="fname" class="col-5" name="firstname" placeholder="First Name:">
				
					<label for="lname">Last Name</label>
					<input type="text" id="lname" class="col-5" name="lastname" placeholder="Last Name:">
				
					<label for="subject">Subject</label>
					<textarea id="subject" class="col-5" name="subject" placeholder="Comments:" style="height:200px"></textarea>
				
					<input class="contact-button" type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>
	<footer>
		<h2>
			Sean.Shea
		</h2>
		<h2>
			Develeopment
		</h2>
	</footer>
</body>

</html>
